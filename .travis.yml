    - os: osx
      osx_image: xcode8
      language: c++
      compiler: clang

language: python
before_install:
  - eval "${MATRIX_EVAL}"
  - echo CC=$CC
  - echo CXX=$CXX
  - echo FC=$FC
  - echo pwd=`pwd`
install:
  - export PATH=${TRAVIS_BUILD_DIR}/dist_install/bin:$PATH
  - export PYTHONPATH=${TRAVIS_BUILD_DIR}/dist_install/share/hhgrid:$PYTHONPATH
  - pip install --upgrade pip setuptools wheel
  - pip install --only-binary=numpy,scipy numpy scipy
  - autoreconf -i
  - if [ -z $FC ]; then ./configure --disable-fortran --prefix=${TRAVIS_BUILD_DIR}/dist_install; else ./configure --prefix=${TRAVIS_BUILD_DIR}/dist_install; fi
  - make
script:
  - make check
  - cat check/test_c_grid.sh.log
  - cat check/test_cpp_grid.sh.log
  - cat check/test_f90_grid.sh.log


